<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>

	#box{ width:300px; height:300px; margin:50px auto; overflow:hidden;}
	#box span{ width:98px; height:38px; background:#00FFFF; float:left; border:1px solid #fff; border-radius:10%;}
	#box div{ float:left; width:298px; height:200px; background:#669966; border-radius:3%; display:none; font-size:50px; font-weight:bold; font-family:Microsoft YaHe; text-align:center;color:#fff; text-shadow:0 0 10px #fff,0 0 30px #fff,0 0 70px #fff,0 0 100px #fff,0 0 120px #fff;}
	#box span.active{ background:#399; }
	#box div.show{ display:block; }
</style>
<script>
function Tab(){
	this.oBox=document.getElementById('box');
	this.aBtn=this.oBox.getElementsByTagName('span');
	this.aDiv=this.oBox.getElementsByTagName('div');
	this.init();
}
Tab.prototype.init=function(){
	var _this=this;

	for(var i=0;i<this.aBtn.length;i++)
	{	
		(function(index){
			_this.aBtn[i].onclick=function(){
				_this.fnClick(this,index);
			};
		})(i)
		
	}
};
Tab.prototype.fnClick=function(aBtn,index){
	for(var i=0;i<this.aBtn.length;i++)
	{
		this.aBtn[i].className='';
		this.aDiv[i].className='';
	}
	aBtn.className='active';
	this.aDiv[index].className='show';
};
window.onload=function(){
	new Tab();
};
</script>
</head>
<body>
	<div id="box">
		<span class="active">111</span>
		<span>222</span>
		<span>333</span>
		<div class="show">11111111</div>
		<div>22222222</div>
		<div>33333333</div>
	</div>
</body>
</html>
