<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
* { margin:0; padding:0; }
body { padding-top:100px; text-align:center; }
input { width:120px; height:40px; text-align:center; font-size:20px; }
div { position:absolute; bottom:0; left:0; width:100%; text-align:center; }
img { width:64px; height:64px; }
</style>
<script>
window.onload=function (){
	var aImg=document.getElementsByTagName('img');
	var aInput=document.getElementsByTagName('input');
	var oDiv=document.getElementById('div1');
	
	document.onmousemove=function (ev){
		var oEvent=ev || event;
		
		for (var i=0; i<aImg.length; i++)
		{
			var json=getPos(aImg[i]);
			var a=json.left+aImg[i].offsetWidth/2-oEvent.clientX;
			var b=json.top+aImg[i].offsetHeight/2-oEvent.clientY;
			
			var c=Math.sqrt(a*a+b*b);
			// 感应距离
			var scale=(1-c/500).toFixed(2);
			(scale<0.5) && (scale=0.5);
			
			aImg[i].style.width=128*scale+'px';
			aImg[i].style.height=128*scale+'px';
			
			// 测试
			aInput[i].value=scale;
		}
	};
};
function getPos(obj)
{
	var left=0;
	var top=0;
	
	while (obj)
	{
		left+=obj.offsetLeft;
		top+=obj.offsetTop;
		
		obj=obj.offsetParent;
	}
	
	return {left:left, top:top};
}
</script>
</head>

<body>
	<input type="text" />
	<input type="text" />
	<input type="text" />
	<input type="text" />
	<input type="text" />

	<div id="div1">
		<img src="apple/1.png" />
		<img src="apple/2.png" />
		<img src="apple/3.png" />
		<img src="apple/4.png" />
		<img src="apple/5.png" />
	</div>
</body>
</html>
